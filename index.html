<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Firebase Web App</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="app">
        <div id="login-form">
            <h2>Login</h2>
            <input type="email" id="login-email" placeholder="Email">
            <input type="password" id="login-password" placeholder="Password">
            <button onclick="login()">Login</button>
           <p>Don't have an account? <a href="#" onclick="showRegister()">Register</a></p>
        </div>
        
        <div id="register-form" style="display: none;">
            <h2>Register</h2>
            <input type="email" id="register-email" placeholder="Email">
            <input type="password" id="register-password" placeholder="Password">
            <button onclick="register()">Register</button>
            <p>Already have an account? <a href="#" onclick="showLogin()">Login</a></p>
        </div>
        
        <div id="content" style="display: none;">
            <h2>Messages</h2>
            <input type="text" id="title" placeholder="Enter title">
            <input type="text" id="body" placeholder="Enter body">
            <button onclick="addMessage()">Add Message</button><br><br>
            <button class="logout" onclick="logout()">Logout</button>
            <button class="msg" onclick="showMessagesPage()">View Messages</button>
        </div>

        <div id="messages-page" style="display: none;">
            <h2>All Messages</h2>
            <div id="messages-container"></div><br>
            <button onclick="showContent()">Back</button>
        </div>

        <!-- Success Popup -->
        <div id="success-popup" class="modal">
            <div class="modal-content">
                <span class="close-button" onclick="closePopup()">&times;</span>
                <p>Message added successfully!</p>
            </div>
        </div>
    </div>
    <script src="https://www.gstatic.com/firebasejs/8.6.8/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.6.8/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.6.8/firebase-firestore.js"></script>
    <script src="app.js"></script>
</body>
</html>
